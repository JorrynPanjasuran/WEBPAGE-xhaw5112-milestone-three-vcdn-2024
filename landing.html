<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empowering the Nation | Welcome</title>
    <style>
        *

        /* Global Styles */
        body {
            font-family: 'Source Sans Pro', Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
            /* Prevent horizontal scroll */
        }

        /* Navbar Styles */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(to right, #f0286e, #81D8D0);
            display: flex;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .navbar-logo img {
            height: 60px;
            border-radius: 50%;
        }

        .navbar-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
            flex: 1;
            justify-content: center;
            /* Center the links */
        }

        .navbar-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease, transform 0.3s ease, text-shadow 0.3s ease;
            position: relative;
        }

        .navbar-links a:hover {
            color: #81D8D0;
            /* Change to a contrasting color on hover */
            transform: scale(1.1);
            /* Slightly enlarge the link */
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Content Styling */
        .content {
            padding: 20px;
            margin: 80px auto 20px;
            /* Offset for fixed navbar */
            max-width: 800px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Contact Form */
        .contact-form {
            margin-top: 3em;
            text-align: left;
        }

        .contact-form label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 1.5em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #f0286e;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #81D8D0;
            /* Change to light blue on hover */
        }

        /* Map */
        .map-iframe {
            margin: 2em auto;
            border: none;
            width: 100%;
            height: 400px;
            /* Adjust height as needed */
        }

        /* Footer */
        footer {
            background-color: #81D8D0;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }

        footer p {
            margin: 5px 0;
        }
    </style>
</head>

<body>

    <!-- Landing Page Content -->


        <div class="welcome-message">
            <h1>Welcome to Empowering the Nation</h1>
            <p>Your pathway to skill enhancement and career growth.</p>
            <a href="index.html.html" class="enter-button">Enter</a>
        </div>

        <footer class="footer">
            <p>&copy; 2024 Empowering the Nation. All rights reserved.</p>
        </footer>
    </div>

</body>

</html>
