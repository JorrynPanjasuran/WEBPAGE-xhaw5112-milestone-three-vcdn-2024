<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Cart</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <!-- Navbar and Video Background (same as before) -->

    <div class="container">
        <h2 class="page-title">View Cart</h2>

        <!-- Cart Content -->
        <div id="cartContainer" class="cart-container">
            <!-- Cart items will be dynamically generated here -->
        </div>

        <!-- Total Summary -->
        <div class="summary-container">
            <p class="summary-text">Total (before discount): R<span id="totalWithoutDiscount">0.00</span></p>
            <p id="discountAmount" class="summary-text" style="display: none;">Discount: -R<span
                    id="discountValue">0.00</span></p>
            <p class="summary-text">Total (after discount): R<span id="totalWithDiscount">0.00</span></p>
        </div>

        <!-- Checkout Button -->
        <button onclick="checkout()" class="checkout-button">Proceed to Checkout</button>
    </div>

    <script>
        const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

        function calculateTotal() {
            let totalWithoutDiscount = cartItems.reduce((total, item) => total + item.fees, 0);
            let discountRate = 0;

            if (cartItems.length === 2) discountRate = 0.05;
            else if (cartItems.length === 3) discountRate = 0.10;
            else if (cartItems.length > 3) discountRate = 0.15;

            let discountAmount = totalWithoutDiscount * discountRate;
            let totalWithDiscount = totalWithoutDiscount - discountAmount;

            return { totalWithoutDiscount, discountAmount, totalWithDiscount };
        }

        function displayCart() {
            const cartContainer = document.getElementById("cartContainer");
            cartContainer.innerHTML = '';

            cartItems.forEach((item, index) => {
                let cartItem = document.createElement("div");
                cartItem.className = "cart-item";
                cartItem.innerHTML = `
                    <p class="item-description">${item.title} - R${item.fees.toFixed(2)}</p>
                    <button onclick="removeItem(${index})" class="remove-button">Remove</button>
                `;
                cartContainer.appendChild(cartItem);
            });

            const { totalWithoutDiscount, discountAmount, totalWithDiscount } = calculateTotal();
            document.getElementById("totalWithoutDiscount").textContent = totalWithoutDiscount.toFixed(2);
            document.getElementById("totalWithDiscount").textContent = totalWithDiscount.toFixed(2);

            const discountElement = document.getElementById("discountAmount");
            if (discountAmount > 0) {
                discountElement.style.display = "block";
                document.getElementById("discountValue").textContent = discountAmount.toFixed(2);
            } else {
                discountElement.style.display = "none";
            }
        }

        function removeItem(index) {
            cartItems.splice(index, 1);
            localStorage.setItem("cartItems", JSON.stringify(cartItems));
            displayCart();
        }

        function checkout() {
            const { totalWithDiscount } = calculateTotal();
            alert(`Thank you for your purchase! Your total order of R${totalWithDiscount.toFixed(2)} will be processed shortly.`);
        }

        document.addEventListener("DOMContentLoaded", displayCart);
    </script>
</body>

</html>
